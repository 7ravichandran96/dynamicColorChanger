<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic color changing Project</title>
</head>

<body>

    <!-- input color change -->
    <div id="colorChanger">
        <form >

            <label id="color">Enter basic color name &nbsp; &nbsp;
                <input id="values" type="text" placeholder="defaut white color"  value="white" autocomplete="Off" >
            <input type="button" value="CHANGE" id="search"  onclick="some() " autofocus>

        </form>
    </div>
    <div >
        <h1 id="outColor" style="text-align: center; text-transform: uppercase; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">white color</h1>
    </div>

    <script src="javascript/scripts.js"></script>

</body>

</html>
